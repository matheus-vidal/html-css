<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Passando o mouse sobre as tags abaixo você ira ver como coloca-las no seu codigo:</p>
    <ul type="square">
        <li><abbr title="usa-se a tag &lt;p&gt;">paragrafo</abbr></li>
        <li><abbr title="usa-se a tag &lt;code&gt;">fonte mono-espaçada</abbr></li>
        <li><abbr title="usa-se a tag &lt;pre&gt;">manter o espaçamento</abbr></li>
        <li><abbr title="usa-se a tag &lt;h1&gt; e para adicionar sub-titulos é só ir continuando com h2, h3, h4...">titulos</abbr></li>
        <li><abbr title="para citações simples: &lt;q&gt; para completas: &lt;blockquote&gt;">citações</abbr></li>
        <li><abbr title="usa-se a tag &lt;mark&gt;">marcar o texto</abbr></li>
        <li><abbr title="usa-se as tag &lt;ol&gt;">lista ordenada</abbr></li>
    </ul>
</body>
</html>
