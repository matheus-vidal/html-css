<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body>
    <picture>
        <source media="(min-width: 880px)" srcset="imagens/grande.png" type="image/png">
        <source media="(min-width: 600px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/pequena.png" alt="imagem pequena">
    </picture>
    <br>
    <audio preload="metadata" controls>
        <source src="imagens/audio.mp3" type="audio/mpeg">
        <source src="imagens/audio.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não tem compatibilidade com audio; <a href="imagens/audio.mp3">baixe o arquivo aqui</a></p>
    </audio>
</body>
</html>
