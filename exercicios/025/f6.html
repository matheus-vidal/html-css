<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font: normal 28px sans-serif; font-variant: small-caps; text-align: center;">Treino: input</h1>

    <form action="bla.js" method="get">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#ffffff">
        </p>

        <p>
            <label for="sat">Satisfação: </label>
            <input type="range" name="sat" id="sat" min="1" max="4" value="2">
        </p>

        <p>
            <label for="arq">Arquivo: </label>
            <input type="file" name="arq" id="arq">
        </p>
        
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
