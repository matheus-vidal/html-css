<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font: normal 28px sans-serif; font-variant: small-caps; text-align: center;">Treino: input checkbox e radio</h1>

    <form action="bla.js" method="get">
        <fieldset>
            <legend>Gosta de Animes? </legend>
            <input type="radio" name="gosto" id="sim" checked value="s"><label for="sim">Sim</label> <br>
            <input type="radio" name="gosto" id="nao" value="n"><label for="nao">Não</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Quais bebidas você gosta?</legend>
            <input type="checkbox" name="cafe" id="cafe"> <label for="cafe">Café</label><br>
            <input type="checkbox" name="cha" id="cha"> <label for="cha">Chá</label> <br>
            <input type="checkbox" name="nescau" id="nescau"> <label for="nescau">Nescau</label> <br>
            <input type="checkbox" name="toddy" id="toddy"> <label for="toddy">Toddy</label>
        </fieldset>
        
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
